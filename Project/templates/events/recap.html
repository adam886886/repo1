{% extends "base.html" %}
{% block content %}
<h3 class="mb-4 mt-4"> Last Week's Macro Recap</h3>
<div class="list-group">
  {% for r in recap_data %}
    <div class="list-group-item">
      <strong>{{ r['date'] }} {{ r['time'] }}</strong> – {{ r['country'] }} – {{ r['event'] }}<br>
      <small>Actual={{ r['actual'] }}, Expected={{ r['expected'] }}, Previous={{ r['previous'] }}</small>
    </div>
  {% endfor %}
</div>
<div class="d-flex justify-content-center">
<a href="{{ url_for('events.index') }}" class="btn btn-secondary mt-4 mb-5">← Back</a>
</div>
{% endblock %}
