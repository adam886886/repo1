{% extends "base.html" %}
{% block content %}
<h3 class="mb-4 mt-4"> Geopolitical Future Outlook</h3>
<div class="list-group">
  {% for e in events %}
    <div class="list-group-item">
      <strong>{{ e['event_date'] }}</strong> – {{ e['region'] }} – {{ e['event'] }}
    </div>
  {% endfor %}
</div>
<div class="d-flex justify-content-center">
<a href="{{ url_for('events.index') }}" class="btn btn-secondary mt-4 mb-5">← Back</a>
</div>
{% endblock %}
