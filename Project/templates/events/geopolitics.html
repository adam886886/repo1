{% extends "base.html" %}
{% block content %}
<h3 class="mb-4 mt-4"> Geopolitical Future Outlook</h3>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Country</th>
      <th>Event</th>
    </tr>
  </thead>
  <tbody>
    {% for e in events %}
    <tr>
      <td>{{ e['event_date'] }}</td>
      <td>{{ e['region'] }}</td>
      <td>{{ e['event'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="d-flex justify-content-center">
<a href="{{ url_for('events.index') }}" class="btn btn-secondary mt-4 mb-5">‚Üê Back</a>
</div>
{% endblock %}
