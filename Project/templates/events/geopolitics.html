{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Geopolitical Future Outlook</h1>
<div class="list-group">
  {% for e in events %}
    <div class="list-group-item">
      <strong>{{ e['event_date'] }}</strong> – {{ e['region'] }} – {{ e['event'] }}
    </div>
  {% endfor %}
</div>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">← Back</a>
{% endblock %}
